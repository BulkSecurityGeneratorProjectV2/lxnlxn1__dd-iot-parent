<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>项目修改</title>
    <meta name="author" content="yinqi">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="lyear-layout-web">

    <div class="lyear-layout-container">
        <nav class="navbar navbar-default">
            <div class="topbar">

                <div class="topbar-left">
                    <span>DREAMDECK IOT云平台</span>
                </div>
            </div>
        </nav>


        <!--左侧导航-->
        <aside class="lyear-layout-sidebar">
            <!-- logo -->
            <div id="logo" class="sidebar-header" style="margin-top: 14px;">

            </div>
            <div class="lyear-layout-sidebar-scroll">

                <nav class="sidebar-main">
                    <ul class="nav nav-drawer" id="menuList">


                    </ul>
                </nav>

            </div>
        </aside>
        <!--End 左侧导航-->
        <!--页面主要内容-->
        <main class="lyear-layout-content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">

                                <form method="post" class="row">
                                    <div class="form-group col-md-12">
                                        <label for="projectName">项目名称</label>
                                        <input type="text" class="form-control" id="projectName" value=""/>
                                        <input type="text" class="form-control" id="projectId" value=""
                                               style="display: none"/>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label>项目类型</label>
                                        <input type="radio" name="projectType" value="1">本地部署项目
                                        <input type="radio" name="projectType" value="0">云服务项目

                                    </div>
                                    <div class="form-group col-md-12">
                                        <label for="projectSite">项目地点</label>
                                        <input type="text" class="form-control" id="projectSite" name="projectSite"
                                               value=""/>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label for="projectDesc">描述</label>
                                        <textarea class="form-control" id="projectDesc" name="projectDesc" rows="5"
                                                  value=""></textarea>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label>项目图片</label>
                                        <div class="form-controls">

                                            <ul class="list-inline clearfix lyear-uploads-pic">
                                                <li class="col-xs-4 col-sm-3 col-md-2">
                                                    <figure>
                                                        <img src="" id="projectImg">

                                                    </figure>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-primary">提交</button>

                                </form>

                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </main>
        <!--End 页面主要内容-->
    </div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/url.js"></script>
<script type="text/javascript" src="js/localStorage.js"></script>
<script>

    function menuClick(obj) {
        console.log(obj.className)
        if (obj.className == "nav-item nav-item-has-subnav") {
            $(obj).attr("class", "nav-item nav-item-has-subnav open")
        } else {
            $(obj).attr("class", "nav-item nav-item-has-subnav")
        }
    }

    $(function () {

        $.ajax({
            type: "get",
            dataType: "json",
            url: GlobalConfig.IPSSAddress + "admin/menu/tree",
            success: function (res) {
                console.log(res);
                var tree = JSON.parse(JSON.stringify(res));
                var html = "";
                for (var i = 0; i < tree.data.length; i++) {
                    if (tree.data[i].id == 2000) {
                        for (var k = 0; k < tree.data[i].children.length; k++) {
                            html += "<li class=\"nav-item  \">" +
                                "<a href=" + tree.data[i].children[k].path + ".html" + ">" + tree.data[i].children[k].name + "</a>" +
                                "<ul class=\"nav nav-subnav\">\n" +
                                "</ul>" +
                                "</li>";
                        }
                    }
                }
                $("#menuList").html(html);

            }
        })
    })

    function hrefIndex() {
        location.href = "index.html";
    }

    var data = foowwLocalStorage.get('tocken');
    var obj = JSON.parse(data);
    var projectId = sessionStorage.getItem('projectId');
    var objs = JSON.parse(projectId);
    console.log(objs);
    $(function () {
        $(".header").load("inc/top.html");
        $.ajax({
            type: "get",
            dataType: "json",
            url: GlobalConfig.IPSSAddress + "iot/project/projectInfo",
            data: {
                "projectId": objs,
            },
            beforeSend: function (XMLHttpRequest) {
                XMLHttpRequest.setRequestHeader("Authorization", "Bearer " + obj["access_token"]);
            },
            success: function (res) {
                console.log(res);
                $("#logo").html(" <h2 onclick='hrefIndex()' style=\"text-align: center\">←" + res.data.projectName + "</h2>");
                $("#projectId").val(res.data.projectId);
                $("#projectName").val(res.data.projectName);
                var a = res.data.projectType;
                if (a == 1) {

                    $("input[name='projectType'][value=1]").attr("checked", true);
                } else {
                    $("input[name='projectType'][value=0]").attr("checked", true);
                }

                $("#projectDesc").val(res.data.projectDesc);
                $("#projectSite").val(res.data.projectSite);
                $("#projectImg").attr('src', res.data.projectImg);

            },
            error: function () {

            }
        })
    })
</script>
