<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>设备列表</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <link href="https://www.17sucai.com/preview/1/2017-08-21/bootstrap-fileinput/css/bootstrap-fileinput.css"
          rel="stylesheet">
</head>
<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <div class="header"></div>


        <div class="container-fluid">

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-toolbar clearfix">
                            <h2>设备列表</h2>
                            <form class="pull-right search-bar" method="get" action="#!" role="form">
                                <div class="input-group">
                                    <div class="input-group-btn">
                                        <input type="hidden" name="search_field" id="search-field" value="title">

                                    </div>
                                    <input type="text" class="form-control" value="" name="keyword"
                                           placeholder="请输入名称">
                                </div>
                            </form>
                        </div>
                        <div class="card-body">

                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>设备id</th>
                                        <th>设备名称</th>
                                        <th>设备品牌</th>
                                        <th>设备型号</th>
                                        <th>运行状态</th>
                                        <th>安装时间</th>
                                        <th>安装人员</th>
                                    </tr>
                                    </thead>
                                    <tbody id="deviceList">

                                    </tbody>
                                </table>
                            </div>
                            <ul class="pagination">
                                <li class="disabled"><span>«</span></li>
                                <li class="active"><span>1</span></li>
                                <li><a href="#!">»</a></li>
                            </ul>

                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/url.js"></script>
<script type="text/javascript" src="js/localStorage.js"></script>
<script type="text/javascript" src="js/check.js"></script>
<script type="text/javascript">

    $(function () {
        var data = foowwLocalStorage.get('tocken');
        var obj = JSON.parse(data);

        $(".header").load("inc/top.html");

        $.ajax({
            type: "post",
            dataType: "json",
            url: GlobalConfig.IPSSAddress + "iot/device/totalList",
            beforeSend: function (XMLHttpRequest) {
                XMLHttpRequest.setRequestHeader("Authorization", "Bearer " + obj["access_token"]);
            },
            success: function (res) {
                //$("#logo").html(" <h2 style=\"text-align: center\">"+res.data.projectName+"</h2>");
                console.log(res);
                var html = "";
                for (var i = 0; i < res.data.records.length; i++) {
                    html += "<tr id=\"deviceList\" onclick=\"hrefInfo(" + res.data.records[i].deviceId + ")\">\n" +
                        "<td>" + res.data.records[i].deviceId + "</td>" +
                        "<td>" + res.data.records[i].deviceName + "</td>" +
                        "<td>" + res.data.records[i].brandName + "</td>" +
                        "<td>" + res.data.records[i].modelName + "</td>"
                    if (res.data.records[i].status == 0) {
                        html += "<td><font class=\"text-success\">在线</font></td>"
                    } else {
                        html += "<td><font class=\"text-faild\">离线</font></td>"
                    }

                    html += "<td>" + res.data.records[i].createTime + "</td>" +
                        "<td>" + res.data.records[i].userName + "</td>" +
                        "</tr>";
                }
                console.log(html);
                $("#deviceList").html(html);
            }
        })
    })
</script>
</body>
</html>
