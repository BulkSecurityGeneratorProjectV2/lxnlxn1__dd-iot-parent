<script>

    function hrefAdd() {
        location.href = "userAdd.html";
    }

    $(function () {
        $(".header").load("inc/top.html");
        var data = foowwLocalStorage.get('tocken');
        var obj = JSON.parse(data);

        $.ajax({
            type: "get",
            dataType: "json",
            url: GlobalConfig.IPSSAddress + "admin/user/page",
            beforeSend: function (XMLHttpRequest) {
                XMLHttpRequest.setRequestHeader("Authorization", "Bearer " + obj["access_token"]);
            },
            success: function (res) {
                console.log(res);
                var html = ""
                for (var i = 0; i < res.data.records.length; i++) {
                    html += "<div class=\"col-lg-3\">\n" +
                        "                        <div class=\"card\">\n" +
                        "                            <div class=\"card-body\">\n" +
                        "                    <div class=\"card-actions\">\n" +
                        "                        <h3>参与项目</h3>\n"

                    for (var j = 0; j < res.data.records[i].projectList.length; j++) {
                        html += "<p class=\"m-t-10\">" + res.data.records[i].projectList[j].projectName + "</p>\n"
                    }
                    html += "</div>\n" +
                        "                </div>" +
                        "                                <img src=" + res.data.records[i].avatar + " class=\"img-avatar\">\n" +
                        "\n" +
                        "                                <p class=\"m-t-10\">名称:" + res.data.records[i].username + "</p>\n" +
                        "                                <p class=\"m-t-10\">手机号：" + res.data.records[i].phone + "</p>\n" +
                        "                            </div>\n" +
                        "                        </div>\n" +
                        "\n" +
                        "                    </div>";


                }
                $("#userList").html(html);
            }

        })


        $.ajax({
            type: "get",
            dataType: "json",
            url: GlobalConfig.IPSSAddress + "admin/menu/tree",
            success: function (res) {
                console.log(res);
                var tree = JSON.parse(JSON.stringify(res));
                var html = "";
                for (var i = 0; i < tree.data.length; i++) {
                    if (tree.data[i].id == 2100) {
                        for (var k = 0; k < tree.data[i].children.length; k++) {
                            html += "<li class=\"nav-item  \" href=" + tree.data[i].children[k].path + ".html" + ">" +
                                "<a>" + tree.data[i].children[k].name + "</a>" +
                                "<ul class=\"nav nav-subnav\">\n" +
                                "</ul>" +
                                "</li>";
                        }

                    }


                }
                $("#menuList").html(html);

            }
        })
    })

    function getQueryString() {
        var obg = {}, a = '';
        (a = window.location.search.substr(1)) || (a = window.location.hash.split('?')[1])
        a.split(/&/g).forEach(function (item) {
            obg[(item = item.split('='))[0]] = item[1];
        })
        return obg
    }


</script>
